<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Painel Admin - Força Aérea Brasileira</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <!-- Using localStorage only -->
  <style>
    /* Fundo animado */
    body {
      position: relative;
      background: #030a18;
      color: #e0e8ff;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
    }
    canvas#bgParticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Garantir que conteúdo fique acima do fundo */
    .navbar, .container, .footer {
      position: relative;
      z-index: 1;
    }

    /* Formulário de Registro */
    .registro-form {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      margin: 60px auto;
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.1);
      border: 1px solid rgba(0, 191, 255, 0.2);
    }
    .registro-form h2 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 30px;
    }
    .registro-form label {
      display: block;
      margin-bottom: 5px;
      color: #e0e8ff;
    }
    .registro-form input, .registro-form select, .registro-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #00bfff;
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
      color: #e0e8ff;
      outline: none;
    }
    .registro-form button {
      width: 100%;
      padding: 10px;
      background: #00bfff;
      color: #030a18;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .registro-form button:hover {
      background: #0099cc;
    }

    /* Lista de Aeronaves Registradas */
    .aeronaves-lista {
      margin-top: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .aeronaves-lista h3 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 20px;
    }
    .aeronave-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid rgba(0, 191, 255, 0.2);
    }
    .aeronave-item p {
      margin: 5px 0;
    }

    /* Tabela para admin */
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,191,255,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(0,191,255,0.2);
    }
    th {
      background: rgba(0,191,255,0.1);
      color: #00bfff;
    }
    .btn-apagar {
      padding: 5px 10px;
      border: 1px solid #ff4444;
      background: transparent;
      color: #ff4444;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-apagar:hover {
      background: #ff4444;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Fundo animado -->
  <canvas id="bgParticles"></canvas>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">
      <img src="fab.png" alt="logo FAB">
      <span class="min">| Força Aérea Brasileira</span>
    </div>
    <ul class="nav-links">
      <li><a class="nav-link" href="registro-aeronaves.html">Registro de Aeronaves</a></li>
    </ul>
    <button id="btnSair" class="btn-outline-success">Sair</button>
  </nav>

  <div class="container">
    <h1 class="titulo">Painel de Administração - Registro de Aeronaves</h1>

    <div class="aeronaves-lista">
      <h3>Registros de Aeronaves</h3>
      <div id="aeronavesContainer">
        <!-- Aeronaves serão carregadas via JavaScript -->
      </div>
    </div>

  </div>

  <footer class="footer">
    <p>© 2025 Força Aérea Brasileira - Servidor ABCD | Desenvolvido para fins de Roleplay</p>
  </footer>



</body>
</html>
